<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="lib/ng-stomp.standalone.min.js"></script>
    <script type="text/javascript">

        var app = angular.module('kswaughsLiveScore', ['ngStomp']);

        app.controller('LiveController', function ($stomp, $scope) {

            $scope.myres = [];

            $stomp.connect('http://localhost:8080/livescore-websocket', {})
                .then(function (frame) {
                    var subscription = $stomp.subscribe('/topic/myscores',
                        function (payload, headers, res) {
                            $scope.myres = payload;
                            $scope.$apply($scope.myres);
                        });

                    $stomp.send('/app/score', '');
                });
        });

    </script>
    <style>
        .liveScore{
            color : blue;
        }

        li{
            list-style: none;
            padding:0px 0px 10px 0px;
        }
    </style>
</head>
<body >
<div class="liveScore" ng-app="kswaughsLiveScore" ng-controller="LiveController">
    <p>Notification list:</p>
    <ul>
        Size: {{myres.length}}
        <li ng-repeat="x in myres"><b>{{$index+1}}</b>
            <br> Sender: {{x.senderName}}
            <br> Receiver: {{x.receiverName}}
            <br> Message: {{x.message}}
            <br> Image size: {{x.sendImageSize}}
            <br> Image name: {{x.sendImageName}}
            <br><img ng-src="data:image/JPEG;base64,{{x.sendImage}}">
        </li>
    </ul>
</div>
</body>
</html>
