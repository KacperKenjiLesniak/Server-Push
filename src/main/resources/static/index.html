<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Text Examples</title>
</head>

<body>
<form action="/send-update" method="post">
    <div>
        Messenger sender id:<br>
        <input type="text" name="sender-id" id="sender-id"><br>

        Messenger receiver id:<br>
        <input type="text" name="receiver-id" id="receiver-id"><br>

        Messenger message<br>
        <input type="text" name="message" id="message"><br>

        <br>
        <button type="submit" name="sa">SUBMIT</button>
    </div>
</form>
</body>
</html>
