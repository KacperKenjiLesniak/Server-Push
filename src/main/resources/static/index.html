<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Text Examples</title>
    </head>

    <body>
        <form action="/send-update" method="post">
            <div>
                Messenger sender name:<br>
                <input type="text" name="sender-name" id="sender-name"><br>

                Messenger receiver name:<br>
                <input type="text" name="receiver-name" id="receiver-name"><br>

                Messenger message<br>
                <input type="text" name="message" id="message"><br>

                <br>
                <button type="submit" name="sa">SUBMIT</button>
            </div>
        </form>

        <br><br>

        <form method="POST" action="/image" enctype="multipart/form-data">
            <div>
                Image sender name: <br>
                <input type="text" name="image-sender-name" id="image-sender-name"><br>

                Image receiver name: <br>
                <input type="text" name="image-receiver-name" id="image-receiver-name"><br>

                <label path="image">Select an image to upload </label><br>
                <input type="file" name="image"/><br><br>

                <input type="submit" value="SUBMIT" />

            </div>
        </form>
    </body>
</html>
